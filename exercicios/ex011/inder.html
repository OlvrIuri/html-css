<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos ou mude o tamanho da tela</p>
    <picture>
        <source media="(max-width:750px)" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio>
        <source src="./midia/deftone-sextape.mp3" type="audio/mpeg">
        
    </audio>
</body>
</html>
