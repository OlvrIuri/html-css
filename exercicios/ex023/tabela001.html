<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right   ;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <Td>C1</Td>
        </tr>
        <tr>
            <td>A2</td>
            <Td>B2</Td>
            <Td class="numero">C2</Td>
        </tr>
        <tr>
            <td>A3</td>
            <Td>B3</Td>
            <Td class="numero">C3</Td>
        </tr>
        <tr>
            <td>A4</td>
            <Td>B4</Td>
            <Td>C4</Td>
        </tr>
    </table>
</body>
</html>
